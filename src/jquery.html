<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery az öreg róka</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="clearfix">&nbsp;</div>
    <div class="row">
        <div class="col-xs-12">
            <ul>
                <li>Pisti</li>
                <li>Rózsa</li>
                <li>Flóra</li>
                <li>Józsi</li>
                <li>Botond</li>
            </ul>
            <ul>
                <li>Pisti</li>
                <li>Rózsa</li>
                <li>Flóra</li>
                <li>Józsi</li>
                <li>Botond</li>
            </ul>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Elemek kiválasztása
        var targetLi = $('body .row ul')
            .eq(0)
            .find('li')
            .eq(1)
            .css({
                'color': 'blue',
                'font-size': '2em',
                'text-decoration': 'underline'
            })
            .html('<b>Ez az új</b>')
            .slideUp(50)
            .delay(800)
            .fadeIn(10000);

        // Új js fájl hozzáadása, 
        // 2021.04.20 már nem működik CROS (cross origin) hiba miatt!
        $.getScript('js/form.js');

        // Új elem hozzáadása egy meglévő elemhez
        targetLi.append('<p>Új elem</p>');

        // Új elem hozzáadása a szülőhöz
        targetLi.parent().append('<li>Nevem Senki</li>');
        targetLi.parent().prepend('<li>Nevem Senki</li>');

        targetLi
            .parents('.col-xs-12')
            .append('<div>Lábléc</div>');
        
        </script>

</body>
</html>
