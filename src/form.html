        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Title</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        Contact
                    </a></li>
                </ul>

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>

                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">

                    </li>

            </div><!-- /.navbar-collapse -->
        </nav>

        <div class="row">
            <div class="col-xs-12">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <form id="testform" method="get" class="form-horizontal">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" 
                          placeholder="Email" autocomplete="off" autofocus required>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="birthinput" class="col-sm-2 control-label">Birthday</label>
                        <div class="col-sm-10">
                          <input type="date" name="birthdate" class="form-control" id="birthinput" 
                            min="1995-05-05" max="1999-03-15" required>
                        </div>
                    </div>
                    
                    <div class="form-group file-input-group" data-name="avatar">
                    </div>
                    <div class="form-group file-input-group" data-name="smallpic">
                    </div>
                    <div class="form-group file-input-group" data-name="bigpic">
                    </div>
                    <div class="form-group file-input-group" data-name="background">
                    </div>

                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" name="pass" class="form-control" id="inputPassword3" 
                          placeholder="Password" pattern="[a-zA-Z0-9]{5,10}" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                      </div>
                    </div>
                  </form>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="remember" form="testform"> Remember me
                        </label>
                      </div>
                    </div>
                  </div>

            </div>
        </div>

        <footer>

        </footer>

        <script src="js/html5-reloaded.min.js"></script>
