<html>
    <head>
        <title>Bootstrap CSS használata</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <style>
            .col {
                height: 30px;
                background-color: rgba(86, 61, 124, .15);
                border: 1px inset rgba(86, 61, 124, .2);
            }
        </style>
    </head>
    <body>
        <div>&nbsp;</div>
        <div class="container">
            <h3>Függőleges űrlap</h3>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <form>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cég</label>
                            <div class="col-sm-10">
                                <p style="padding-top: 0px;" class="form-control-static">
                                    info@itfactory.hu
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email cím</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group has-warning">
                          <label for="examplePassword">Jelszó</label>
                          <input type="password" class="form-control" id="examplePassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon3">https://</span>
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                <span class="input-group-addon" id="basic-addon3">.com</span>
                            </div>
                          </div>
                        <div class="form-group">
                            <label for="jobSelect">Foglalkozás</label>
                            <select name="job" id="jobSelect" class="form-control" 
                                aria-describedby="helpBlock">
                                <option value="programmer">Programozó</option>
                                <option value="manager">Cégvezető</option>
                                <option value="typist">Titkárnő</option>
                            </select>
                            <span id="helpBlock" class="help-block">Kérem válassza ki a szakmáját</span>
                        </div>
                        <div class="checkbox">
                            <label for="">
                                <input type="checkbox"> Feliratkozás hírlevélre
                            </label>
                        </div>
                        <div class="clearfix">Neme</div>
                        <div class="radio">
                            <label for="">
                                <input name="gender" type="radio"> Nő
                            </label>
                        </div>
                        <div class="radio">
                            <label for="">
                                <input name="gender" type="radio"> Férfi
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Küldés</button>
                    </form>
                </div>
            </div>

            <h3>Inline űrlap</h3>
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only col-sm-2 control-label">Cég</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">
                                    info@itfactory.hu
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="exampleInputEmail1">Email cím</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="examplePassword">Jelszó</label>
                          <input type="password" class="form-control" id="examplePassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </form>
                </div>
            </div>

            <h3>Gombok Fajtái</h3>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>Szöveg</button>
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-floppy-saved"></span>Szöveg</button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-info-sign"></span>Szöveg</button>
                    <button class="btn btn-success">
                        <span class="glyphicon glyphicon-ok"></span>Szöveg</button>
                    <button class="btn btn-warning">Szöveg</button>
                    <button class="btn btn-danger">Szöveg</button>
                    <button class="btn btn-link">Szöveg</button> 
                </div>
            </div>

            <h1 style="font-size: 5em;"><span class="glyphicon glyphicon-qrcode"></span></h1>

            <h4>Gomb csoport</h4>
            <div class="row">
                <div class="col-xs-12 btn-group">
                    <button class="btn btn-default">Szöveg</button>
                    <button class="btn btn-primary">Szöveg</button>
                    <button class="btn btn-info">Szöveg</button>
                    <button class="btn btn-success">Szöveg</button>
                    <button class="btn btn-warning">Szöveg</button>
                    <button class="btn btn-danger">Szöveg</button>
                </div>
            </div>

            <h4>Block Gomb</h4>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-info btn-block">Szöveg</button>
                </div>
            </div>

        </div>
    </body>
</html>
