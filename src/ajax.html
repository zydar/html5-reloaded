<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery az öreg róka</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="clearfix">&nbsp;</div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table ajax-table">
                <thead>
                    <th>#</th>
                    <th>Név</th>
                    <th>Kor</th>
                    <th>Cím</th>
                    <th>Foglalkozás</th>
                    <th>Eszközök</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" style="position: relative;">
        <span class="glyphicon glyphicon-plane"></span>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ajaxModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Felhasználó módosítása</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form>
                            <div class="form-group">
                                <label class="col-xs-3">Név</label>
                                <div class="col-xs-9">
                                    <input type="text" name="name" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3">Kor</label>
                                <div class="col-xs-9">
                                    <input type="text" name="age" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3">Cím</label>
                                <div class="col-xs-9">
                                    <input type="text" name="address" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3">Foglalkozás</label>
                                <div class="col-xs-9">
                                    <input type="text" name="job" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Mégsem</button>
                <button type="button" class="btn btn-primary mod-save-btn">Mentés</button>
            </div>
        </div>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    
    <script>
        // Új js fájl hozzáadása, 
        // 2021.04.20 már nem működik CROS (cross origin) hiba miatt!
        // $.getScript('js/form.js');
        
    </script>

</body>
</html>
